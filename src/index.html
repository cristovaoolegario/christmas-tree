<!DOCTYPE html>
<html lang="en">
  <script src="script.js"></script>
  <head>
    <title>Christmas Tree</title>
    <meta charset="utf-8" />
    <link rel="icon" href="./static/favicon.ico" />
    <link rel="apple-touch-icon" href="./static/apple-touch-icon.png" />
    <link rel="manifest" href="./static/site.webmanifest" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Berkshire+Swash"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="snowflakes">
      <script>
        for (var i = 0; i < 10; i++) {
          document.write("<div class='snowflake'>‚ùÖ</div>");
        }
      </script>
    </div>
    <ul class="lightrope">
      <script>
        for (var i = 0; i < window.screen.width / 50; i++) {
          document.write("<li></li>");
        }
      </script>
    </ul>
    <h1>Merry Christmas!</h1>

    <div class="tree-container">
      <div class="tree">
        <div class="star"></div>
        <div class="cone tree-cone1"></div>
        <div class="cone tree-cone2"></div>
        <div class="cone tree-cone3"></div>
        <div class="trunk"></div>
        <div class="ornament or1">
          <div class="shine"></div>
        </div>
        <div class="ornament or2">
          <div class="shine"></div>
        </div>
        <div class="ornament or3">
          <div class="shine"></div>
        </div>
        <div class="ornament or4">
          <div class="shine"></div>
        </div>
        <div class="ornament or5">
          <div class="shine"></div>
        </div>
        <div class="ornament or6">
          <div class="shine"></div>
        </div>
        <div class="bells-container">
          <div class="bell bell1">
            <div class="bell-top"></div>
            <div class="bell-bottom"></div>
            <div class="bell-mid"></div>
          </div>
          <div class="bell bell2">
            <div class="bell-top"></div>
            <div class="bell-bottom"></div>
            <div class="bell-mid"></div>
          </div>
          <div class="bow">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
          </div>
        </div>
      </div>
      <div class="gift"></div>
      <div class="ribbon"></div>
      <div class="gift2"></div>
      <div class="ribbon2"></div>
      <div class="shadow"></div>
    </div>
  </body>
</html>
